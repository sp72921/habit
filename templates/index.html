{% block body %}
<body class="container">
  <center>
    <h1>Habit Tracker</h1>
  </center>
  <a hx-get="/form" class="secondary" hx-swap="outerHTML">Add a habit</a>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  <div id="show-habits">
    {% block habit %}{% endblock %}
  </div>
  <div id="edit-habits">
    {% block edit %}{% endblock %}
  </div>
</body>
{% endblock %}
